<html>
<head>
  <style type="text/css">
/* CSS code for the sign up form */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

.container {
  width: 500px;
  margin: 20px auto;
  border: 1px solid #ccc;
  padding: 20px;
  background-color: #fff;
}

h1 {
  text-align: center;
  font-family: Arial, sans-serif;
  color: #333;
}

.input-group {
  margin: 10px 0;
}

label {
  display: block;
  font-family: Arial, sans-serif;
  font-size: 14px;
  color: #333;
}

input {
  display: block;
  width: 100%;
  height: 30px;
  border: 1px solid #ccc;
  font-family: Arial, sans-serif;
  font-size: 14px;
  padding: 5px;
}

input:focus {
  outline: none;
  border-color: #66a3ff;
}

button {
  display: block;
  width: 100%;
  height: 40px;
  border: none;
  background-color: #61677A;
  font-family: Arial, sans-serif;
  font-size: 16px;
  color: #fff;
  cursor: pointer;
}

button:hover {
  background-color: #272829;
}

button:active {
  background-color: #272829;
}

p {
  font-family: Arial, sans-serif;
  font-size: 14px;
  color: #333;
}

a {
  font-family: Arial, sans-serif;
  font-size: 14px;
  color: #66a3ff;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}


  </style>
</head>
<body>
  
<!-- HTML code for the sign up form -->
<div class="container">
    <h1>Sign Up</h1>
    <hr class="featurette-divider mt-3">
    <form id="sign-up-form" action="#" method="post">
      <div class="input-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="input-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
      </div>
      
      <div class="input-group">
        <button type="submit" id="submit" name="submit">Sign Up</button>
      </div>
      <div class="input-group">
        <p>Already have an account? <a class=""  routerLink="signIN">Sign In</a></p>
      </div>
    </form>
  </div>
  
  
</body>
</html>
