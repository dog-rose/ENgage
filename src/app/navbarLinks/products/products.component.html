<html>
<head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      color: #333;
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 0;
    }

    .nav-links {
      display: flex;
      list-style: none;
    }

    .nav-link {
      margin-left: 20px;
      font-size: 18px;
      color: #333;
      text-decoration: none;
    }

    .nav-link:hover {
      color: #f00;
    }

    .search {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 5px 10px;
    }

    .search-input {
      width: 300px;
      border: none;
      outline: none;
    }

    .search-button {
      background: #f00;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      cursor: pointer;
    }

    .search-button:hover {
      background: #d00;
    }

    .categories {
      display: flex;
      list-style: none;
      padding: 20px 0;
      border-bottom: 1px solid #ccc;
    }

    .category {
      margin-right: 20px;
      font-size: 18px;
      color: #333;
      text-decoration: none;
    }

    .category:hover {
      color: #f00;
    }

    .category.active {
      color: #f00;
      font-weight: bold;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 20px;
      padding: 40px 0;
    }

    .product {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
    }

    .product-image {
      width: 200px;
      height: 200px;
      object-fit: contain;
    }

    .product-name {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }

    .product-price {
      font-size: 16px;
      color: #f00;
      margin-top: 5px;
    }

    .product-button {
      background: #f00;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
    }

    .product-button:hover {
      background: #d00;
    }

    .footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 0;
      background: #333;
      color: #fff;
    }

    .footer-logo {
      font-size: 24px;
      font-weight: bold;
    }

    .footer-links {
      display: flex;
      list-style: none;
    }

    .footer-link {
      margin-left: 20px;
      font-size: 16px;
      color: #fff;
      text-decoration: none;
    }

    .footer-link:hover {
      color: #f00;
    }
  </style>
</head>
<body>
  <div class="container">
    
    <ul class="categories">
      <li><a href="#" class="category active">Laptops</a></li>
      <li><a href="#" class="category">Smartphones</a></li>
      <li><a href="#" class="category">Headphones</a></li>
      <li><a href="#" class="category">Smartwatches</a></li>
    </ul>
    <div class="products">
      <div class="product">
        <img src="^6^" class="product-image">
        <p class="product-name">Laptop</p>
        <p class="product-price">$999</p>
        <button class="product-button">Add to Cart</button>
      </div>
      <div class="product">
        <img src="^10^" class="product-image">
        <p class="product-name">Laptop</p>
        <p class="product-price">$899</p>
        <button class="product-button">Add to Cart</button>
      </div>
      <div class="product">
        <img src="^11^" class="product-image">
        <p class="product-name">Laptop</p>
        <p class="product-price">$799</p>
        <button class="product-button">Add to Cart</button>
      </div>
      <div class="product">
        <img src="^12^" class="product-image">
        <p class="product-name">Laptop</p>
        <p class="product-price">$699</p>
        <button class="product-button">Add to Cart</button>
      </div>
    </div>
    
  </div>
</body>
</html>
